<form class="login-fields">
  <mat-form-field class="full-width">
    <input matInput name="username" type="text" placeholder="Username" [(ngModel)]="username">
    <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput name="password" type="text" placeholder="Password" [(ngModel)]="password">
    <button mat-button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
